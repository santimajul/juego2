<!DOCTYPE html>
<html>
    <head>
        <title>carrerita</title>
        <link href="juego2.css" rel="stylesheet">
    </head>
    <body>
        <section class="left">
            <section class="aficion">
                <div class="tablero">
                    <div class="text-points"><h1>PUNTAJE</h1></div>
                    <div class="points-zone">
                        <div class="red points"></div>
                        <div class="blue points"></div>
                        <div class="green points"></div>
                    </div>
                </div>
            </section>
            <section class="carriles">
                <div class="carriles-container">
                    <div class="partida-llegada">
                        <div class="carril uno">
                            <div class="primer jugador"></div>
                        </div>
                    </div>
                    <div class="partida-llegada">
                        <div class="carril dos">
                        <div class="segundo jugador"></div>
                        </div>
                    </div>
                    <div class="partida-llegada">
                        <div class="carril tres">
                            <div class="tercero jugador"></div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <section class="right">
            <div class="musica">
                <audio controls>
                    <source src="audioBoquita.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="resultado"></div>
        </section>
        <script src="juego2.js"></script>
    </body>
</html>
